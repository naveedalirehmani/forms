<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="secsignup">
      <fieldset class="fliedsetsignup">
        <legend class="legendsignup"></legend>
          <p class="signuptext">SIGNUP</p>
            <input class="inputsignup" type="text" placeholder="Enter your first name">
            <input class="inputsignup" type="text" placeholder="Enter your last name">
            <input class="inputsignup" type="email" placeholder="Enter your email">
            <input class="inputsignup" type="number" placeholder="Enter your age">
            <input class="inputsignup" type="password" placeholder="Enter your password">
            <select class="select" name="" id="">
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Others</option>
            </select>
            <button class="signup" type="button" name="button">Sign Up</button>
    </section>
    <section class="seclogin">
      </fieldset>
      <fieldset class="fliedsetlogin">
        <legend class="legendlogin"></legend>
          <p class="logintext">LOGIN</p>
          <!-- <label for="userid">User ID</label> -->
          <input class="inputlogin" type="text" name="" value="" placeholder="User ID" >
          <!-- <label for="password">Password</label> -->
          <input class="inputlogin" type="password" name="" value="" placeholder="PassWord">
          <button class="login" type="button" name="">Log In</button>
      </fieldset>
    </section>

  </body>
</html>
